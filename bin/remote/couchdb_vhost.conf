<VirtualHost *:80>
  ServerAdmin jchris@apache.org
  ServerName jchrisa.net
  ServerAlias jchrisa.net
  AllowEncodedSlashes On
  KeepAlive Off
  ProxyPreserveHost On
  ProxyRequests Off

  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

## uncomment these lines and edit the last one to 
## redirect to an application URL for you domain
#  RewriteEngine on
#  RewriteCond  %{HTTP_ACCEPT}  .*html.*
#  RewriteRule ^/$ /drl/_design/sofa/_list/index/recent-posts?descending=true&limit=5 [R]

  ProxyPass / http://localhost:5984/ nocanon
  ProxyPassReverse / http://localhost:5984/
  
  # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
  LogLevel warn  
  CustomLog /var/log/apache2/access.log combined
  ErrorLog /var/log/apache2/error.log
</VirtualHost>
